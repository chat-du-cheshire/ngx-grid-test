<div class="row h-100">
  <div class="col-6 h-100 table-wrap">
    <ngx-datatable class="bootstrap"
                   [columnMode]="'force'"
                   [scrollbarV]="true"
                   [columns]="ngxColumns"
                   [rowHeight]="list.itemHeight"
                   [headerHeight]="list.headerHeight"
                   [footerHeight]="0"
                   [rows]="list.items"
                   [selectionType]="'single'"
                   [rowClass]="list.rowClass"
                   (activate)="list.onActivate($event)"
                   (scroll)="list.onScroll($event, el)">
    </ngx-datatable>
    <ng-template #watchedTpl let-row="row" let-value="value">
      <app-status [value]="value"></app-status>
    </ng-template>
  </div>
  <div class="col-6">
    <pre>{{detail.item | json}}</pre>
  </div>
</div>
